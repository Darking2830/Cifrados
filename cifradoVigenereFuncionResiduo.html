<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFRADO EQUIPO 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="bg"> 
        <div class="home-btn">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>

    <section>

        <div class="icon-container-cifrado">
            <h2>cifrado vigenere por función residuo</h2>

            <div class="group">
            <form class="formulario">
                <input type="text" class="texto-cifrado">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cifrado">Texto a cifrar/descifrar</label>
            </form>
            </div>

            <div class="group">
            <form class="formulario">
                <input type="text" class="clave-cifrado">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="cifrado"> Ingrese la clave de cifrado</label>
            </form>
            </div>

            <label class="rad-label">
            <input type="radio" name="accion-cifrado"  value="1" class="rad-input">
            <div class="rad-design"></div>
            <div class="rad-text">Cifrar</div>
            </label>

            <label class="rad-label">
                <input type="radio" name="accion-cifrado" class="rad-input" value="2">
                <div class="rad-design"></div>
                <div class="rad-text">Descifrar</div>
                </label>

            <input type="button" onclick="obtenerValor()" value="Procesar" class="btn-procesar">

            <p>texto cifrado: <b class="resultado-cifrado"></b></p>

        </div>

</section>

</div>

    <script src="scriptVigenere.js"></script>

</body>
</html>
