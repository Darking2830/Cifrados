<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFRADO EQUIPO 9</title>
</head>
<body>
    <div>
        <h2>cifrado por transposición columnar por clave alfabética</h2>
        <input type="text" placeholder="Ingrese texto a cifrar/descifrar" class="texto-cifrado">
        <input type="text" placeholder="Ingrese clave alfabética" class="clave-cifrado">

        <input type="radio" name="accion-cifrado" class="accion-cifrar" value="1">Cifrar

        <input type="radio" name="accion-cifrado" class="accion-descifrar" value="2">Descifrar

        <input type="button" value="Procesar" onclick="obtenerValor()">
    </div>

    <p>texto cifrado: <b class="resultado-cifrado"></b></p><br><br>
    <p>matriz: <b class="resultado-matriz"></b></p>

    <script src="cifradoTranspColumClaveAlf.js"></script>
</body>
</html>
